<!DOCTYPE HTML>
<html>
	<head>
	 <title>UCM COMP TOOL</title>
	  <meta charset="utf-8" />

	</head>
	
	<body>
	  <div id="main">
		<div id="header">
		  <div id="logo">
			<div id="logo_text">
			  <h1><a href="main.html">UCM<span class="logo_colour">COMP TOOL</span></a></h1>
			</div>
		  </div>
		</div>
	  </div>  
	  <div class="form">		  
		  <ul class="tab-group">
		 	<li class="tab"><a href="main.html">Admin Sign Up</a></li> 
			<li class="tab active"><a href="#login">Log In</a></li>
		  </ul>		  
		  <div class="tab-content">
			<div id="login">             
			  <form name="loginform" action="validateLoginAction" method="post">          			  
				<div class="field-wrap">
				   <input type="text" name="username" id="username" required autocomplete="off" placeholder="Username"/>
				</div>			  
				<div class="field-wrap">
				  <input type="password" name="password" id="password" required autocomplete="off" placeholder="password"/>
				</div>			  
				<button class="button button-block">Log In</button>
			  </form>
			</div>			
			<div id="signup">   
			</div>        					
		  </div>		  
	  </div> 	  
    </body>
</html>
