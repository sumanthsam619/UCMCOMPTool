<!DOCTYPE HTML>
<html>
	<head>
	  <title>UCM COMP TOOL</title>
	  <meta charset="utf-8" />
	  <link rel="stylesheet" type="text/css" href="login.css" />
	</head>

	<body>
	  <div id="main">
		<div id="header">
		  <div id="logo">
			<div id="logo_text">
			  <h1><a href="main.html">UCM<span class="logo_colour">COMP TOOL</span></a></h1>
			</div>
		  </div>
		</div>
	  </div>
  
	  <div class="form">		  
		  <ul class="tab-group">
			<li class="tab active"><a href="#signup">Admin Sign Up</a></li>
			<li class="tab"><a href="login.html">Log In</a></li>
		  </ul>		  
		  <div class="tab-content">
			<div id="signup">   			  
			  <form action="registerAdminAction" method="post">			  
			  <div class="top-row">
				<div class="field-wrap">
				  <input type="text" name="fname" required autocomplete="off" placeholder = "First Name"/>
				</div>			
				<div class="field-wrap">
				  <input type="text" name="lname" required autocomplete="off" placeholder = "Last Name"/>
				</div>
			  </div>
			  <div class="field-wrap">
				<input type="text" name="email" required autocomplete="off" placeholder = "Email Address"/>
			  </div>		  
			  <div class="field-wrap">
				<input type="password" name="password" required autocomplete="off" placeholder = "Set a Password"/>
			  </div>
			  <div class="field-wrap">
				<input type="text" name="university" required autocomplete="off" placeholder = "University name"/>
			  </div>			  
			  <button type="submit" class="button button-block">Get Started</button>			  
			  </form>
			</div>		
			<div id="login">   
			</div>        
		  </div>	  
	  </div> 
</html>
